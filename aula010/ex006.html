<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            margin:  auto;
            margin-top: 80px;
        }

        body {
            background-color: gray;
        }

        #area {
            font: normal 20pt Arial;
            background: rgb(0, 0, 0);
            color: white;
            width: 250px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(253, 251, 251, 0.5);
        }
    </style>
</head>
<body>
    <header id="area" onclick ="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </header>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('onclick', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
